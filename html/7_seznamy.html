<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ordered List - Setrideny seznam EMET-->
     <!-- lze pouzit atribut type -->
    <!-- List item -polozka seznamu -->

    <ol type="I">
        <li>Jedna</li>
        <li>Dva</li>
        <li>Tri</li>
        <li>Ctyri</li>
        <li>Pet</li>
    </ol>
    <!-- Unordered List - Nesetrideny seznam EMET-->
    <ul>
        <li>Jedna</li>
        <li>Dva</li>
        <li>Tri</li>
        <li>Ctyri</li>
        <li>Pet</li>
    </ul>
    
</body>
</html>
